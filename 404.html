<div class="mx-auto text-center">

  <h2 class="page-title">404: Page not found</h2>

  <img src="/public/fitwrench/1024_Icon.png" alt="Profile Picture" class="img-fluid mx-auto d-block rounded w-50 my-3">

  <p class="lead">Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.</p>
  <p class="lead"><a href="{{ site.baseurl }}/">Head back home</a> to try finding it again.</p>

</div>

<!-- handle case sensitive 404s -->
<!-- https://stackoverflow.com/questions/48388057/how-to-make-github-pages-url-case-insensitive -->
<script>
  window.onload = () => {
      currentURL = window.location.href;
      lowerCaseURL = currentURL.toLowerCase();
      if (currentURL != lowerCaseURL) {
          location.replace(lowerCaseURL);
      }
  };
</script>
