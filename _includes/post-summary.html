<!-- Post Summary -->
<small>
  <!-- {{post.date | date: "%-m/%-d/%Y" }} -->
  {{ post.date | date_to_string: "ordinal", "US" }}
  <!-- categories: {{post.categories}} -->
  <!-- <ul class="tags">{{post.tags}} </ul> -->
</small>

<a href="{{post.url | prepend: site.baseurl}}">
  <h3>{{post.title}}</h3>
</a>

<!--  Show Formatted Tags -->
<ul class="tags ">
  {% for tag in post.tags %}
    <li>{{tag | downcase | replace:" ","-" }}</li>
  {% endfor %}
</ul>
