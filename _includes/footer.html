<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">

      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
    </div>

    <!-- <div class="social-links">
      {%- include social.html -%}
    </div> -->

    <a class="btn" href="https://www.instagram.com/sphericalwave9">
        <i class="fab fa-instagram fa-2x"></i>
    </a>

    <a class="btn" href="#">
      <i class="fab fa-youtube fa-2x"></i>
    </a>

    <a class="btn" href="#">
      <i class="fas fa-rss fa-2x"></i>
    </a>

    <a class="btn" href="https://www.facebook.com/maxwellfaraday88">
      <i class="fab fa-facebook-square fa-2x"></i>
    </a>

    <a class="btn" href="mailto:hello@sphericalwave.com">
      <i class="fas fa-paper-plane fa-2x"></i>
    </a>

    <a class="btn" href="https://soundcloud.com/spherical_wave">
      <i class="fab fa-soundcloud fa-2x"></i>
    </a>

  </div>

</footer>
