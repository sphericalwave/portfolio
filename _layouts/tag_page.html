---
layout: default
---
<h1>{{ page.tag }}</h1>

{% include share_buttons.html %}

<div class="row">
  <div class="col-auto">
    <div class="row g-2">
      {% assign sorted_posts = site.posts | sort: 'date' | reverse %}
      {% for post in sorted_posts %}
        {% if post.tags contains page.tag %}
          <div class="col-3">
            {% include postCard.html %}
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
