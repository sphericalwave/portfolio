<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include navbar.html %}

    <div class="container mt-3">
      <h1>Posts tagged with "{{ page.tag }}"</h1>
      <ul>
        {% for post in site.tags[page.tag] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{ post.date | date: "%B %d, %Y" }}</small>
          </li>
        {% endfor %}
      </ul>
    </div>

    {% include footer.html %}
  </body>
</html>
