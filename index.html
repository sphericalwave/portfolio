---
layout: default
title: "Blog"
permalink: blog/index.html
---

<div class="container">
  <h1>Blog</h1>

  <div class="posts">
    {% for post in paginator.posts %}
    <article class="post">
      <h2 class="post-title">
        <a title="{{ post.title }}" href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>

      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

      {{ post.excerpt }}
    </article>
    {% endfor %}
  </div>
